{% extends "base.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Sign Up</h2>
            <form id="signupForm">
                <div id="step1" class="step">
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" name="lastName" required>
                    </div>
                    <div id="nameError" class="text-danger"></div>
                    <button type="button" class="btn btn-primary nextBtn">Next</button>
                </div>
                <div id="step2" class="step" style="display: none;">
                    <div class="form-group">
                        <label for="inputPhone">Phone Number</label>
                        <input type="tel" class="form-control" id="inputPhone" name="phone">
                        <div id="phoneError" class="text-danger"></div>
                    </div>
                    <button type="button" class="btn btn-primary prevBtn">Previous</button>
                    <button type="button" class="btn btn-primary nextBtn">Next</button>
                </div>
                <div id="step3" class="step" style="display: none;">
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" name="address">
                    </div>
                    <button type="button" class="btn btn-primary prevBtn">Previous</button>
                    <button type="button" class="btn btn-primary nextBtn">Next</button>
                </div>
                <div id="step4" class="step" style="display: none;">
                    <div class="form-group">
                        <label for="inputSummary">Professional Summary</label>
                        <textarea class="form-control" id="inputSummary" name="summary" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary prevBtn">Previous</button>
                    <button type="button" class="btn btn-primary nextBtn">Next</button>
                </div>
                <div id="step5" class="step" style="display: none;">
                    <div class="form-group">
                        <label for="inputEducation">Education</label>
                        <input type="text" class="form-control" id="inputEducation" name="education">
                    </div>
                    <button type="button" class="btn btn-primary prevBtn">Previous</button>
                    <button type="button" class="btn btn-primary nextBtn">Next</button>
                </div>
                <div id="step6" class="step" style="display: none;">
                    <div class="form-group">
                        <label for="inputExperience">Work Experience</label>
                        <textarea class="form-control" id="inputExperience" name="experience" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary prevBtn">Previous</button>
                    <button type="button" class="btn btn-primary nextBtn">Next</button>
                </div>
                <div id="step7" class="step" style="display: none;">
                    <div class="form-group">
                        <label for="inputSkills">Skills</label>
                        <input type="text" class="form-control" id="inputSkills" name="skills">
                    </div>
                    <button type="button" class="btn btn-primary prevBtn">Previous</button>
                    <button type="submit" class="btn btn-primary submitBtn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
